{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Hi, {{ current_user.username }}!</h1>
	<div class="row">
		<div class="col-md-4">
			{{ wtf.quick_form(form) }}
		</div>
	</div>

    {% for post in posts %}
		{% include '_post.html' %}
    {% endfor %}
	
	<nav aria-label="index">
		<ul class="pager">
			<li class=previous{% if not prev_url %} disabled{% endif %}>
				<a href="{{ prev_url or '#'}}">
					<span aria-hidden='true'>&larr;</span> Newer posts
				</a>
			</li>
			<li class=previous{% if not next_url %} disabled{% endif %}>
				<a href="{{ next_url or '#'}}">
					Older posts <span aria-hidden='true'>&larr;</span>
				</a>
			</li>
		</ul>
	</nav>
{% endblock %}
